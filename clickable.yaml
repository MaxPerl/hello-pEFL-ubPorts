clickable_minimum_required: 8.0.0
builder: cmake
kill: hellopefl
skip_review: true
dependencies_target: 
    - "libefl-all-dev"
    - "perl-modules-5.30"
libraries:
    pEFL:
        dependencies_host:
            - "gcc-9-aarch64-linux-gnu"
        dependencies_target: 
            - "libefl-all-dev"
            #- "libc6-dev-armhf-cross:all"
            #- "libc6-dev-armel"
            - "libextutils-pkgconfig-perl:all"
        builder: custom
        build: 
            - "perl ${ROOT}/utils/install-pEFL.pl ${INSTALL_DIR}"
install_root_data:
    - "build/aarch64-linux-gnu/pEFL"
    - "bin/hello.pl"
